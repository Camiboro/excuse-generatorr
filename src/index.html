<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random excuse generator</title>
  </head>

  <body>
    <h2>Random excuse generator</h2>
    <button
      onclick="document.getElementById('excuse').innerHTML = generateExcuse();"
    >
      Generar Excusa
    </button>
    <p id="excuse"></p>

    <script>
      function generateExcuse() {
        var who = ["El perro", "mi padre", "mi gato", "Mi pájaro"];
        var action = ["se comió", "se cayo", "aplastó", "rompió"];
        var what = ["mi tarea", "las llaves", "el coche"];
        var when = [
          "antes de la clase",
          "justo a tiempo",
          "cuando terminé",
          "durante mi almuerzo",
          "mientras estaba rezando"
        ];

        var whoIndex = Math.floor(Math.random() * who.length);
        var actionIndex = Math.floor(Math.random() * action.length);
        var whatIndex = Math.floor(Math.random() * what.length);
        var whenIndex = Math.floor(Math.random() * when.length);

        return (
          who[whoIndex] +
          " " +
          action[actionIndex] +
          " " +
          what[whatIndex] +
          " " +
          when[whenIndex]
        );
      }
    </script>
  </body>
</html>
