<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Excuse Generator</title>
</head>

<body>
    <h2>Random Excuse Generator</h2>
    <button onclick="document.getElementById('excuse').innerHTML = generateExcuse();">Generate Excuse</button>
    <p id="excuse"></p>

    <script>
        function generateExcuse() {
            var who = ['The dog', 'My grandma', 'His turtle', 'My bird'];
            var action = ['ate', 'peed on', 'crushed', 'broke'];
            var what = ['my homework', 'the keys', 'the car'];
            var when = ['before the class', 'right on time', 'when I finished', 'during my lunch', 'while I was praying'];

            var whoIndex = Math.floor(Math.random() * who.length);
            var actionIndex = Math.floor(Math.random() * action.length);
            var whatIndex = Math.floor(Math.random() * what.length);
            var whenIndex = Math.floor(Math.random() * when.length);

            return who[whoIndex] + ' ' + action[actionIndex] + ' ' + what[whatIndex] + ' ' + when[whenIndex];
        }
    </script>
</body>

</html>
